<div class="flex flex-col">
    <div class="bg-gray-100 p-5 mb-5">
        <span class="font-bold text-2xl uppercase" [ngClass]="!isOnScreenDevice ? 'text-2xl' : 'text-xs'">Đánh Giá Sản Phẩm</span>
    </div>
    <div class="grid grid-flow-row bg-orange-200" [ngClass]="!isOnScreenDevice ? 'grid-cols-10 ' :'grid-cols-1'">
        <div class="col-span-2">
            <div class="flex flex-col text-center" [ngClass]="!isOnScreenDevice ? 'm-10' : 'm-1'">
                <div class="text-orange-600 " [ngClass]="!isOnScreenDevice ? 'text-2xl' : 'text-xs'">
                    <span class="text-4xl">5</span> trên <span>5</span>
                </div>
                <div>
                    <mat-icon class="text-orange-600" *ngFor="let item of [].constructor(starFake)">star</mat-icon>
                </div>
            </div>
        </div>
        <div class="" [ngClass]="!isOnScreenDevice ? 'mt-10' : 'mt-1'">
            <div  [ngClass]="!isOnScreenDevice ? 'flex flex-row gap-5' : 'grid grid-cols-4 gap-3'">
                <div class="border-2 border-black cursor-pointer hover:border-orange-600 hover:text-orange-500 border-solid p-2">
                    <span>Tất Cả</span>
                </div>
                <div class="border-2 border-black cursor-pointer hover:border-orange-600 hover:text-orange-500 border-solid p-2">
                    <span>5 Sao (1)</span>
                </div>
                <div class="border-2 border-black cursor-pointer hover:border-orange-600 hover:text-orange-500 border-solid p-2">
                    <span>4 Sao (1)</span>
                </div>
                <div class="border-2 border-black cursor-pointer hover:border-orange-600 hover:text-orange-500 border-solid p-2">
                    <span>3 Sao (1)</span>
                </div>
                <div class="border-2 border-black cursor-pointer hover:border-orange-600 hover:text-orange-500 border-solid p-2">
                    <span>2 Sao (1)</span>
                </div>
                <div class="border-2 border-black cursor-pointer hover:border-orange-600 hover:text-orange-500 border-solid p-2">
                    <span>1 Sao (1)</span>
                </div>
                <div class="border-2 border-black cursor-pointer hover:border-orange-600 hover:text-orange-500 border-solid p-2">
                    <span>Có Bình Luận (1)</span>
                </div>
                <div class="border-2 border-black cursor-pointer hover:border-orange-600 hover:text-orange-500 border-solid p-2">
                    <span>Có Hình Ảnh/ Video (1)</span>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-col">
        <div class="grid grid-cols-10"  *ngFor="let item of [].constructor(listReview)">
            <div class=""  [ngClass]="!isOnScreenDevice ? 'col-span-1' : 'col-span-3'">
                <div class="bg-gray-50 m-5 ml-10 border-2 border-black p-2 cursor-pointer">
                    <mat-icon>shopping_cart</mat-icon>
                </div>
               
            </div>
            <div class=""  [ngClass]="!isOnScreenDevice ? 'col-span-9' : 'col-span-7'">
                <div class="flex flex-col mt-4 gap-2">
                    <div>
                        <span>nick****name</span>
                    </div>
                    <div class="text-orange-600">
                        <mat-icon *ngFor="let item of [].constructor(starFake)">star</mat-icon>
                    </div>
                    <div class="flex flex-row gap-2">
                        <div class="span border-r-2 border-gray-400 border-solid pr-2">2023-04-29</div>
                        <span>Phân loại hàng: trắng</span>
                    </div>
                    <div class="">
                        Địt mọe hàng như cái đầu bùi
                    </div>
                    <div class="flex flex-row" *ngIf="!isOnScreenDevice; else notOnScreenDevice">
                        <img class="w-24" [src]="imageFake" alt="">
                        <img class="w-24" [src]="imageFake" alt="">
                        <img class="w-24" [src]="imageFake" alt="">
                    </div>
                    <ng-template #notOnScreenDevice>
                        <p-accordion [activeIndex]="0">
                            <p-accordionTab header="Images">
                                <div class="grid grid-cols-3">
                                    <img class="w-24" [src]="imageFake" alt="">
                                    <img class="w-24" [src]="imageFake" alt="">
                                    <img class="w-24" [src]="imageFake" alt="">
                                </div>
                            </p-accordionTab>
                        </p-accordion>
                    </ng-template>
                    
                    <div class="flex flex-row">
                        <mat-icon class="text-gray-400">shopping_cart</mat-icon>
                        <span class="text-xl ml-2">3</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="border-t-2 border-gray-300 border-solid py-5 my-5">
        <div class="flex flex-row text-center justify-center gap-5">
            <mat-icon class="mt-3 cursor-pointer text-gray-400">remove</mat-icon>
            <div class="border-2 border-orange-500 p-3 text-white bg-orange-500">
                1
            </div>
            <mat-icon class="mt-3 cursor-pointer text-gray-400">remove</mat-icon>
        </div>
    </div>
</div>
