<div id="carousel" class="overflow-hidden grid grid-cols-3 grid-flow-row">
    <div class="col-span-2">
        <p-carousel [value]="cars"> 
            <ng-template let-car pTemplate="item"> 
                <div class="product-item"> 
                    <div class="product-item-content"> 
                        <div class="p-mb-3"></div> 
                        <img [src]="srcImageFake" alt="" id="main-img-carousel" class="m-auto">
                    </div> 
                </div> 
            </ng-template> 
        </p-carousel>
    </div>
    <div class="col-span-1">
        <div class="grid grid-rows-2 grid-flow-col">
            <div class="row-span-1">
                <img [src]="srcImageFake" alt="" class="block w-fit m-auto">
            </div>
            <div class="row-span-1">
                <img [src]="srcImageFake" alt="" class="block w-fit m-auto">
            </div>
        </div>
    </div>
</div>
<div class="grid grid-cols-8 grid-flow-row">
    <div class="col-span-1 w-32 bg-red-50 h-32" *ngFor="let item of listItemCategory">
        <div class="grid grid-rows-3 grid-flow-col">
            <div class="grid-rows-1">
                <img [src]="srcImageFake" alt=""  class="w-20 block m-auto">
            </div>
            <div class="grid-rows-1 w-24 text-center justify-center mx-auto">
                <span class="text-center break-normal grid-rows-2 m-auto w-28">Khung giờ săn sale</span>
            </div>
        </div>
    </div>
  
    
</div>
